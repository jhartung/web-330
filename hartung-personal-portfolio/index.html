<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Joel Hartung's Personal Portfolio</title>

        <!-- Stylesheet references -->
        <link rel="stylesheet" href="site.css" />
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet" />

        <!-- JavaScript references -->
        <script src="header.js"></script>
        <script src="footer.js"></script>
    </head>
    <body>
        <header-component></header-component>

        <div class="assign-container">
            <h1 class="app-header">Welcome, friends, to the main event.</h1>
            <div class="assign-content">
                <div class="card">
                    <div class="card-title">Joel's Bucket list</div>
                     <div class="card-content">
                        <img class="medium" src="./images/oktoberfest.jpg" alt="oktoberfest">
                    </div>
                    <div class="card-content">
                        <ul id="bucket-list">
                            <li><input type="checkbox" class="strikethrough"><span>Write a horror novel</span></input></li>
                            <li><input type="checkbox" class="strikethrough" checked><span>Finish reading "IT" by Stephen King</span></input></li>
                            <li><input type="checkbox" class="strikethrough"><span>Record an album</span></input></li>
                            <li><input type="checkbox" class="strikethrough" checked><span>Travel to Europe</span></input></li>
                            <li><input type="checkbox" class="strikethrough"><span>Retire at 50 (or younger)</span></input></li>
                            <li><input type="checkbox" class="strikethrough" checked><span>High five a tree</span></input></li>
                            <li><input type="checkbox" class="strikethrough"><span>Invent something stupid</span></input></li>
                            <li><input type="checkbox" class="strikethrough"><span>Get a platinum trophy in any video game</span></input></li>
                            <li><input type="checkbox" class="strikethrough" checked><span>Get a PS5</span></input></li>
                        </ul>
                    </div>                   
                </div>
            </div>
            <br />
        </div>
        <footer-component></footer-component>
    </body>
</html>
