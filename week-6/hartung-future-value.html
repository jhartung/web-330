<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <!-- CSS Links -->
        <link rel="stylesheet" type="text/css" href="../flex-layout.css" />
        <link rel="stylesheet" type="text/css" href="hartung-future-value.css" />
        <link rel="stylesheet" type="text/css" href="../theme.css" />
        <link rel="stylesheet" type="text/css" href="../site.css" />
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet" />

        <!-- Script Links -->

        <!-- Site Title -->
        <title>WEB 330 - Enterprise JavaScript II</title>
    </head>
    <body class="light-theme">
        <!-- sets theme to light-theme -->
        <div id="container">
            <div class="assign-container">
                <h1 class="app-header">Welcome to the Future Value App!</h1>
                <div class="assign-content">
                    <div class="card">
                        <div class="card-title">Future Value Calculator</div>
                        <div class="row danger col-12" id="errorLog">Test</div>
                        <form class="col-12">
                            <label class="form-field form-label col-5" for="txtMonthlyPayment">Monthly Payment</label>
                            <input class="form-field col-7" id="txtMonthlyPayment" />
                            <label class="form-field form-label col-5" for="txtYearlyRate">Interest Rate:</label>
                            <input class="form-field col-7" id="txtYearlyRate" />
                            <br />
                            <i class="danger">Enter 11% as 11.1:</i>
                            <label class="form-field form-label col-5" for="listNumOfYears">Number of Years</label>
                            <select class="form-field col-7" id="listNumOfYears">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                            <!--Add calculate button  -->
                            <button type="submit" class="btn btn-primary full-width" id="btnCalculate">Calculate</button>
                        </form>
                    </div>
                    <br />
                    <!-- Link to the home page -->
                    <a href="../index.html" class="return-home">Return</a>
                </div>
            </div>
        </div>
        <!-- results are posted to this container -->
        <div class="assign-container">
            <div class="assign-content">
                <div class="card">
                    <div class="card-title">Calculation as of<span id="today"></span></div>
                    <div class="card-content assign-results-text" id="futureValue"></div>
                </div>
            </div>
        </div>

        <script type="module">
            // Module allows for importing information from other script files
            setSelectedTheme(); // sets the selected theme
        </script>
    </body>
</html>
